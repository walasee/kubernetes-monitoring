            password: eyJrIjoiNThlMTU2NmFhZjEyNmIyNTIzYmZiN2IyZjVmMWY5MmU1NDc3YTU3NSIsIm4iOiJzdGFjay01MzY5OTAtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjc5NTMzOX0=
    integrations:
      prometheus_remote_write:
      - url: https://prometheus-us-central1.grafana.net/api/prom/push
        basic_auth:
          username: 774808
          password: eyJrIjoiNThlMTU2NmFhZjEyNmIyNTIzYmZiN2IyZjVmMWY5MmU1NDc3YTU3NSIsIm4iOiJzdGFjay01MzY5OTAtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjc5NTMzOX0=
      
      
    logs:
      configs:
      - name: integrations
        clients:
        - url: https://logs-prod-017.grafana.net/loki/api/v1/push
          basic_auth:
            username: 386373
            password: eyJrIjoiNThlMTU2NmFhZjEyNmIyNTIzYmZiN2IyZjVmMWY5MmU1NDc3YTU3NSIsIm4iOiJzdGFjay01MzY5OTAtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjc5NTMzOX0=
          external_labels:
            cluster: dev
        positions:
          filename: /tmp/positions.yaml
        target_config:
          sync_period: 10s
        scrape_configs:
        - job_name: integrations/kubernetes/pod-logs
          kubernetes_sd_configs:
            - role: pod
          pipeline_stages:
            - docker: {}
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_pod_node_name
              target_label: __host__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - action: replace
              replacement: $1
              separator: /
              source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_name
              target_label: job
            - action: replace
              source_labels:
                - __meta_kubernetes_namespace
              target_label: namespace
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_name
              target_label: pod
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_container_name
              target_label: container
            - replacement: /var/log/pods/*$1/*.log
              separator: /
              source_labels:
                - __meta_kubernetes_pod_uid
                - __meta_kubernetes_pod_container_name
              target_label: __path__