# argocd-grafana-agent-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/walasee/kubernetes-monitoring
    targetRevision: HEAD
    path: grafana-agent-deployment
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated: {}